<ul class="menu1__ul">
  {% for galery in site.collect limit: 4 %}
  {% if page.url != galery.url %}
  <li class="menu1__li">
    <a href="{{galery.url | prepend: site.baseurl | prepend: site.url }}">
      <img src="http://placehold.it/1280X721/455a64/fff" alt="{{galery.description}}">
      {{galery.title}}
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
