<ul class="menu1__ul">
  {% for galery in site.collect limit: 4 %}
  {% if page.url != galery.url %}
  <li class="menu1__li">
    <a href="{{galery.url | prepend: site.baseurl | prepend: site.url }}">
      <img src="{{galery.image}}" alt="{{galery.description}}">
      {{galery.title}} {{forloop.index}}
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
